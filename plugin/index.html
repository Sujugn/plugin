<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="index.css">

    <!--  gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>

    <!--  user -->
    <script src="./js/main.js" defer></script>

    <!--  swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!--  scorllMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
</head>
<body>

    <div class="top_btn">TOP</div>

    <section class="img_box">
        <div class="img01">img01</div>
        <div class="img02">img02</div>
        <div class="img03">img03</div>
    </section>
    
    <section class="txt_box">
        <div class="txt01">txt01</div>
        <div class="txt02">txt02</div>
        <div class="txt03">txt03</div>
    </section>
    

    <div class="swiper">
        <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/bx_01.jpg" alt="swiper_img"></div>
        <div class="swiper-slide"><img src="./images/bx_02.jpg" alt="swiper_img"></div>
        <div class="swiper-slide"><img src="./images/bx_03.jpg" alt="swiper_img"></div>
        <div class="swiper-slide"><img src="./images/bx_04.jpg" alt="swiper_img"></div>
        <div class="swiper-slide"><img src="./images/bx_05.jpg" alt="swiper_img"></div>
        </div>

        <div class="swiper-pagination"></div>
    
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <div class="swiper-scrollbar"></div>
    </div>

    <section class="not_box">
        <div class="not01 orgin">notice01</div>
        <div class="not02 orgin">notice02</div>
        <div class="not03 orgin">notice03</div>
    </section>


</body>
</html>
